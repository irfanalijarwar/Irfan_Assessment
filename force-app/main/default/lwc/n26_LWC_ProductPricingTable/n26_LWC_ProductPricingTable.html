                     in a datatable or shows error/default messages based on the API response.
                     The UI adapts depending on whether there is data, an error, or no data at all.

Ver   Date         Author                               Modification

<template>
    <lightning-card title="Product Pricing Detail" icon-name="standard:product">
        <template if:true={hasData}>
            <lightning-datatable
                key-field="productName"
                data={productList}
                columns={columns}
                hide-checkbox-column 
                column-widths-mode="fixed"> 
            </lightning-datatable>
        </template>

        <template if:true={hasError}>
            <p class="centered-text">{errorMessage}</p> 
        </template>

        <template if:false={hasData}>
            <template if:false={hasError}>
                <p class="centered-text">No pricing data available.</p>
            </template>
        </template>
    </lightning-card>
</template>
